<form
    name="$ctrl.changePasswordForm"
    no-validate
    ng-submit="$ctrl.submitFormHandler($ctrl.formData)">

    <div class="form-group">
        <label for="currentPasswordInput">Current Password</label>
        <input id="currentPasswordInput"
            type="password"
            class="form-control"
            ng-model="$ctrl.formData.currentPassword"
            required>
    </div>

    <div class="form-group">
        <label for="newPasswordInput">New Password</label>
        <input id="newPasswordInput"
            type="password"
            class="form-control"
            ng-model="$ctrl.formData.newPassword"
            required>
    </div>

    <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password</label>
        <input id="confirmPasswordInput"
            type="password"
            class="form-control"
            ng-model="$ctrl.formData.confirmPassword"
            required>
    </div>

    <div class="alert alert-danger" role="alert"
        ng-if="$ctrl.errorMessage">
        {{$ctrl.errorMessage}}
    </div>

    <button class="btn btn-primary"
        type="submit"
        ng-disabled="!$ctrl.changePasswordForm.$valid">Submit</button>

    <button class="btn btn-default"
        ng-click="$ctrl.cancelFormHandler()">Cancel</button>
</form>
