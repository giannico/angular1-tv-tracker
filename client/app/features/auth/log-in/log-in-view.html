<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
            <h1 class="text-center login-title">TvTracker Log In</h1>

            <log-in-form
                error-message="$ctrl.errorMessage"
                on-submit="$ctrl.logIn($event)"></log-in-form>
            </log-in-form>
            <a href="#" class="pull-right forgot-password">Forgot your password?</a><span class="clearfix"></span>
        </div>

        <a ui-state="$ctrl.APP_STATES.SIGN_UP" class="text-center new-account">Create an account </a>

    </div>
</div>
