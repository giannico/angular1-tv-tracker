<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
            <h1 class="text-center login-title">TvTracker Sign Up</h1>
            <form name="$ctrl.logInForm"
                class="form-signin"
                novalidate
                ng-submit="$ctrl.signUp($ctrl.formData.email, $ctrl.formData.password, $ctrl.formData.name)">

                <input
                    type="text"
                    class="form-control" placeholder="Name"
                    ng-model="$ctrl.formData.name"
                    required autofocus>

                <input
                    type="text"
                    class="form-control" placeholder="Email"
                    ng-model="$ctrl.formData.email"
                    required>

                <input type="password"
                    class="form-control"
                    placeholder="Password"
                    ng-model="$ctrl.formData.password"
                    required>

                <button class="btn btn-lg btn-primary btn-block" type="submit"
                    ng-disabled="!$ctrl.logInForm.$valid">Sign Up</button>

                <div class="alert alert-danger" role="alert"
                    ng-if="$ctrl.errorMessage">
                    {{$ctrl.errorMessage}}
                </div>

            </form>
        </div>

    </div>
</div>
